<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="border border-success p-3 w-100">
                    div
                    <ul class="border border-dark p-3" style="list-style-type:lower-greek">
                        ul
                        <li class="border border-primary p-3" data-name="li1">
                            li
                            <span class="border border-danger p-3 mySpan">
                                my span
                            </span>
                            <span class="border border-danger p-3 mySpan">
                                my span
                            </span>
                        </li>
                        <li class="border border-primary p-3 mt-3" data-name="li2">
                            li
                            <b id="myB" class="border border-danger p-3">
                                b
                            </b>
                        </li>
                    </ul>
                </div>
            </div>
            
    </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' ></script>

  <script>
    // $(document).ready(function(){

    // })
    $(function(){
        const mySpan = $(".mySpan")
        const myB = $("#myB")

        function colorChange(correspondingThis) {
            console.log(this)
            console.log(correspondingThis)
            const getli = $(correspondingThis).parent()
            getli.addClass("text-primary")
            const getul = $(correspondingThis).parent().parent()
            getul.addClass('text-warning')
        }

        mySpan.click(function(){
           
            console.log("span click", this)
            colorChange(this)

        })

        myB.click(function(){
            console.log("b click",this)
            colorChange(this)
        })

        
    })
  </script>
</body>
</html>
