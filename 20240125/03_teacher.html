<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 100%;
      height: 70vh;
    }

    .container * {
      color: #ccc;
    }

    ul {
      list-style-type: none;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="box border border-primary p-3">
          div
          <ul class="border border-success p-3">
            ul
            <li class="border border-warning p-3" data-name="li1">
              li
              <span id="" class="mySpan border border-danger p-3">
                hello span1 class
              </span>
            </li>
            <li class="border border-warning p-3" data-name="li1">
              li
              <span id="" class="mySpan border border-danger p-3">
                hello span2 class
              </span>
            </li>
            <li class="border border-warning p-3 mt-3" data-name="li2">
              li
              <b id="" class="myB border border-danger p-3">
                hello b
              </b>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      function colorChange(nowThis) {
        console.log('mySpan ok');
        console.log(this, 'this');
        console.log(nowThis, 'nowThis');
        // console.log($(this), '$(this)');
        let nowElement = $(nowThis).parent();
        let nowElementParent = $(nowThis).parent().parent();

        console.log('nowElement', nowElement);
        // nowElement.addClass('text-danger');
        let getClassText = nowElement.attr('class');
        getClassText = getClassText + ' text-danger';
        console.log('getClassText', getClassText);
        // nowElement.attr('class', 'mySpan border border-danger p-3 text-danger');
        nowElement.attr('class', getClassText);
        nowElementParent.attr('class', 'border border-success p-3 text-warning')
        // $(this).addClass('text-primary');
      }

      const mySpan = $('.mySpan');
      const myB = $('.myB');

      mySpan.click(function (e) {
        console.log('span click this',this);
        colorChange(this);

      });

      myB.click(function (e) {
        colorChange(this);

      });

    });

  </script>
</body>

</html>
