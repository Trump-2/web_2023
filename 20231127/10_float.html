<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Float</h2>
      <p>
        Float an element to the right with the .float-end class or to the left
        with .float-start, and clear floats with the .clearfix class.
      </p>
      <div class="clearfix">
        <button class="btn btn-info float-start me-3">按鈕1</button>
        <button class="btn btn-info float-start">按鈕2</button>
        <button class="btn btn-info float-end ms-3">按鈕3</button>
        <button class="btn btn-info float-end">按鈕4</button>

        <!-- <span class="float-start">Float left</span>
        <span class="float-end">Float right</span> -->
      </div>
    </div>
  </body>
</html>
