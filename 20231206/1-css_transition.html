<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width:50px;
      height:50px;
      
    }
    
    .box:hover {
      width:600px;

      /* 好像寫在 .box 也可以 */
      transition: 2s;
    }

    .bg-khaki{
      background-color: darkkhaki;
      margin-bottom:2vh;
    }

    .bg-orange {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="box bg-khaki">

  </div>
  <div class="box bg-orange"></div>
</body>
</html>
