<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 80vh;
        background-color: burlywood;
        /* 讓該元素變成 flex container，而且也等同宣告要使用 flexbox */
        display: flex;

        /* 水平對齊 flex item 的方式 */
        justify-content: space-around;

        /* 垂直對齊 flex item 的方式 */
        align-items: center;
      }

      .item {
        width: 200px;
        height: 200px;
        background-color: rgb(235, 165, 74);
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- flex container -->
      <div class="item">item1</div>
      <div class="item">item2</div>
      <div class="item">item3</div>
    </div>
  </body>
</html>
