<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <button class="myBtn btn btn-dark btn-lg">按鈕 1</button>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery; 用 cdn.js 的方式載入-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(function () {
        // jQuery 中的綁定寫法
        const myBtn = $(".myBtn");
        // myBtn.hide() // jQuery 的方法

        $(".myBtn").click(function (e) {
          alert("click ok");
          console.log("this", this);
          console.log("$(this)", $(this)); // 透過 $( ) 將this 指向的物件變成 jQuery 的物件
          // $(this).hide() // jQuery 的物件才能使用 jQuery 的方法

          // js 將 DOM 元素隱藏起來
        // this.style.display = 'none'

        // jQuery 將 DOM 元素隱藏起來
        // $(this).hide();

        // jQuery 改變元素的 text
        // $(this).text('clicked')

        // jQuery 改變元素的 value
        // $(this).val('good')


          // 等同於 js 中的 innerHTML，且這個寫法是 set 元素的文字內容
          $(this).text("jQuery button");
        });
      });
    </script>
  </body>
</html>
