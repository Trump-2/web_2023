<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      text-align: center;
    }

    table {
      margin: auto;
      background-color: burlywood;
      width: 80%
    }

    table,
    tr,
    td,
    th {
      text-align: center;
      border: 1px solid black;
      border-collapse: collapse;
    }



    h3 {
      text-align: center;
      display: inline-block;
    }

    .text-end {
      text-align: end;
      margin-right: 150px;
      margin-bottom: 20px;
    }

    a {
      text-decoration: none;
    }

    input {
      width: 90%;
      margin: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3><span>Post</span> Edit</h3>
    <form action="" method="post">
      <table>
        <tr>
          <th width="50%">欄位名稱</th>
          <th>欄位資料</th>
        </tr>


        <tr>
          <td>
            id
          </td>
          <td>
            1
          </td>

        </tr>

        <tr>
          <td>
            title
          </td>
          <td>
            <input type="text" name="title" id="">
          </td>

        </tr>
        <tr>
          <td>
            content
          </td>
          <td>
            <input type="password" name="content" id="">
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="hidden" name="user_id" value="1">
            <input type="submit" value="Post edit">
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
