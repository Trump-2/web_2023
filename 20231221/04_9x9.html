<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>

  <div class="multi bg-primary bg-opacity-10 text-center" style="height:500px"></div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    const multi = document.querySelector('.multi');
    let resultText = '';
    for (let i = 1; i <= 9; i++) {
      let row = '';
      // const pTag = document.createElement('p');
      for (let j = 1; j <= 9; j++) {

        // 邏輯
        row += `${i.toString().padStart(2, '0')} x ${j.toString().padStart(2, '0')} = <span class='text-danger'>${(i * j).toString().padStart(2, '0')}</span> | `;

        // 畫面顯示
        // pTag.innerText = row;


      }
      // console.log(row)
      // multi.appendChild(pTag);
      resultText += `${row}<br>`;
    }

    multi.innerHTML = resultText;
  </script>
</body>

</html>
