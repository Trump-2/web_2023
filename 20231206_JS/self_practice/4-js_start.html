<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .box {
        width: 300px;
        height: 300px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="box bg-info" id="box"></div>
        </div>
        <div class="col">
          <button id="b-1" class="btn btn-warning">黃色</button>
          <button id="b-2" class="btn btn-success">綠色</button>
          <button id="b-3" class="btn btn-secondary">灰色</button>
          <button id="b-4" class="btn btn-danger">紅色</button>
        </div>
      </div>
    </div>

    <p id="demo"></p>

    <script>
      let mybox = document.getElementById("box")
      let b1 = document.getElementById("b-1")
      let b2 = document.getElementById("b-2")
      let b3 = document.getElementById("b-3")
      let b4 = document.getElementById("b-4")
      let p = document.getElementById("demo")

      b1.addEventListener("click", function () {
        mybox.setAttribute("class", "box bg-warning")
      })

      b2.addEventListener("click", function () {
        mybox.setAttribute("class", "box bg-success")
      })

      b3.addEventListener("click", function () {
        mybox.setAttribute("class", "box bg-secondary")
      })

      b4.addEventListener("click", function () {
        mybox.setAttribute("class", "box bg-danger")
      })
      p.innerText = `複習 javascript 中`
      p.innerHTML = `<span style=color:red>練習</span> js 中`
    </script>
    <!-- <script>
    document.getElementById("demo").innerHTML = `<a href="#">HI</a>`;  </script> -->
  </body>
</html>
