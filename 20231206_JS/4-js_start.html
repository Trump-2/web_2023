<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 300px;
      height: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="box bg-success" id="myBox"></div>
      </div>

      <div class="col">
        <button id="btn1" type="button" class="btn btn-warning">你好</button>
        <button id="btn2" type="button" class="btn btn-info">Hello</button>
        <button id="btn3" type="button" class="btn btn-primary">bonjour</button>
        <button id="btn4" type="button" class="btn btn-danger">問候</button>
      </div>
    </div>
  </div>

  <p id="demo"></p>

  <!-- 自訂 JS -->
  <script>
    // document.getElementById('btn1').innerHTML = "FUCK OFF";
    // document.getElementById('btn2').innerHTML = "去你的"

    // 取得 HTML 元素
    let btn1 = document.getElementById('btn1');
    let btn2 = document.getElementById('btn2');
    let btn3 = document.getElementById('btn3');
    let btn4 = document.getElementById('btn4');
    let myBox = document.getElementById('myBox');
    // console.log(btn1, btn2);

    // 添加事件；這裡要透過按下按鈕來改變 id 為 myBox 的元素背景顏色
    btn1.addEventListener('click', function () {
      myBox.setAttribute('class', 'box bg-warning');
    })

    btn2.addEventListener('click', function () {
      myBox.setAttribute('class', 'box bg-info');
    })

    btn3.addEventListener('click', function () {
      myBox.setAttribute('class', 'box bg-primary');
    })

    btn4.addEventListener('click', function () {
      myBox.setAttribute('class', 'box bg-danger');
    })

  </script>


  <script>
    document.getElementById("demo").innerHTML = `<a href="#">HI</a>`;  </script>
</body>

</html>
