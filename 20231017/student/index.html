<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 80%;
        margin: 0 auto;
        margin-top: 50px;
      }

      table,
      td,
      th {
        border: silver solid 3px;
        border-collapse: collapse;
      }

      table {
        width: 100%;
        margin: 0 auto;
        text-align: center;
        font-size: 30px;
      }

      th,
      td {
        height: 50px;
      }

      table tr:nth-child(odd) {
        background-color: rgb(220, 227, 227);
      }

      table tr:nth-child(even) {
        background-color: rgb(247, 214, 251);
        color: rgb(239, 67, 15);
      }

      table tr:first-child {
        background-color: rgba(255, 255, 255, 0);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>mobile</th>
          <th>pic</th>
        </tr>
        <tr>
          <td>1</td>
          <td>amy</td>
          <td>0911-111-111</td>
          <td>amy.jpg</td>
        </tr>
        <tr>
          <td>2</td>
          <td>bob</td>
          <td>0912-345-678</td>
          <td>bob.jpg</td>
        </tr>
        <tr>
          <td>3</td>
          <td>cat</td>
          <td>0933-333-333</td>
          <td>cat.jpg</td>
        </tr>
      </table>
    </div>
  </body>
</html>
