<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <style>
    .traffic-light {
      width: 150px;
      height: 150px;
      background-color: grey;
    }

    .green {
      background-color: rgb(18, 227, 84);

    }

    .red {
      background-color: rgb(218, 31, 31);

    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div class="container mt-5">

    <div class="row text-center">
      <div class="col button-Area">

        <button type="button" class="btn btn-lg btn-outline-danger border-4">紅綠燈切換</button>
      </div>
      <div
        class="col d-flex justify-content-evenly rounded-pill border border-primary border-4 p-3 shadow-lg ligth-Area">
        <div id="light-1" class=" traffic-light rounded-circle me-4"></div>
        <div id="light-2" class=" traffic-light rounded-circle me-4"></div>
        <div id="light-3" class=" traffic-light rounded-circle"></div>

      </div>
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    let myBtn = document.querySelector("button");
    let lightArea = document.querySelector('.light-Area');
    let buttonArea = document.querySelector('.button-Area')
    let light1 = document.getElementById("light-1");
    let light2 = document.getElementById("light-2");
    let light3 = document.getElementById("light-3");

    function change() {
      buttonArea.setAttribute('class', "d-none")

      setTimeout(function () {
        light1.setAttribute('class', 'traffic-light rounded-circle me-4 green')
      }, 3000);
      setTimeout(function () {
        light2.setAttribute('class', 'traffic-light rounded-circle me-4 yellow')
      }, 4000);
      setTimeout(function () {
        light3.setAttribute('class', 'traffic-light rounded-circle red')
      }, 5000);

      setTimeout(function () {
        light1.setAttribute('class', 'traffic-light rounded-circle me-4')

        light2.setAttribute('class', 'traffic-light rounded-circle me-4')

        light3.setAttribute('class', 'traffic-light rounded-circle ')

        buttonArea.setAttribute('class', "col")

      }, 6000);
    }
    myBtn.addEventListener('click', change)
  </script>
</body>

</html>
