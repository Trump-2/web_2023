<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 {
        color: rgb(123, 186, 40);
      }

      #myP {
        color: rgb(75, 75, 247);
      }

      .classP {
        color: rgb(231, 156, 65);
      }

      p {
        color: rgb(96, 40, 40);
      }

      /* .box > p {
        color: rgb(44, 200, 153);
      } */

      .blue {
        color: rgb(0, 0, 255);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- element -->
      <h2>basic selector</h2>
      <p>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero, nisi.
      </p>
      <!-- id -->
      <p id="myP">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      <!-- class -->
      <p class="classP">Lorem ipsum dolor sit amet.</p>

      <div class="box blue">
        <p class="blue">Lorem, ipsum dolor.</p>
      </div>
    </div>
  </body>
</html>
