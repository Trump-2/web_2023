<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .my-width {
        width: 50%;
        height: 50vh;
        background-color: violet !important;
      }
    </style>
  </head>
  <body>
    <!-- bg-danger 是 bootstrap 中寫好的 class -->
    <!-- 這裡的 container 也是 bootstrap 寫好的，不是平常自己寫的 container，因為上面引用了 bootstrap -->
    <div class="container bg-danger p-5">Hello Bootstrap container</div>
    <br />
    <hr />
    <!-- 這裡的 container-fluid 也是 bootstrap 寫好的 -->
    <div class="container-fluid my-width bg-danger">
      Hello Bootstrap container
    </div>
  </body>
</html>
