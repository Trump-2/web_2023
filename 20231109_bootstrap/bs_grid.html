<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .my-height {
        height: 70vh;
        background-color: rgb(215, 250, 135) !important;
      }
      .item1 {
        background-color: brown;
        height: 50px;
      }
      .item2 {
        background-color: burlywood;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid bg-primary my-height">
      <div class="row mb-3">
        <div class="col-4 item1">4</div>
        <div class="col-4 item2">4</div>
        <div class="col-4 item1">4</div>
      </div>
      <div class="row mb-3">
        <div class="col-3 item1">3</div>
        <div class="col-3 item2">3</div>
        <div class="col-3 item1">3</div>
        <div class="col-3 item2">3</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 item1">4</div>
        <div class="col-8 item2">8</div>
      </div>
      <div class="row mb-3">
        <div class="col-4 item1">4</div>
        <!-- offset-x 會占用位置，但沒有任何顯示 -->
        <div class="col-4 offset-4 item2">8</div>
      </div>
      <div class="row mb-3">
        <!-- col class 會自動均分 -->
        <div class="col item1">1</div>
        <div class="col item2">2</div>
        <div class="col item1">3</div>
        <div class="col item2">4</div>
        <div class="col item1">5</div>
      </div>
    </div>
  </body>
</html>
