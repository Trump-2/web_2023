<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .my-bg {
        background-color: grey;
      }

      .my-height-20 {
        height: 70vh;
        overflow: hidden;
      }

      img {
        width: 1920px;
        height: 1080px;
      }
    </style>
  </head>
  <body>
    <!-- text-center 是 bootstrap 提供的文字置中 -->
    <div class="container-fluid">
      <div class="row">
        <div class="col my-height-20 mb-3 p-0">
          <img
            src="https://images.unsplash.com/photo-1582845512747-e42001c95638?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-6 my-height-20">
          <img
            src="https://images.unsplash.com/photo-1508896694512-1eade558679c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fHRveXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="col-6 my-height-20">
          <img
            src="https://images.unsplash.com/photo-1586333237928-8b46d9d784bf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjZ8fHRveXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-md-4 my-height-20">
          <img
            src="https://images.unsplash.com/photo-1602734846297-9299fc2d4703?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHRveXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="col-md-4 my-height-20">
          <img
            src="https://images.unsplash.com/photo-1560113562-a0a37ada6d91?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fHRveXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
        <div class="col-md-4 my-height-20">
          <img
            src="https://images.unsplash.com/photo-1594736797933-d0501ba2fe65?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDN8fHRveXxlbnwwfHwwfHx8MA%3D%3D"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-8 my-height-20 p-4">
          <iframe
            class="w-100 h-100"
            src="https://www.youtube.com/embed/sA0qrPOMy2Y?si=Y9Howlu6p8jCFSXH"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
        <div class="col-4 my-height-20 p-4">
          <div class="w-100 h-100 ">

            <h3 class="text-center">Lorem, ipsum dolor.</h3>
            <br>
            <p class="text-center ">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odit eaque veniam nobis repellat, ea, doloribus dolorem at consectetur neque vitae, fugiat perspiciatis harum libero nam!
            </p>
          </div>
        </div>
    </div>
  </body>
</html>
