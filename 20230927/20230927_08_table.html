<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        text-align: center;
        font-size: 30px;
        border-collapse: collapse;
      }
      table,
      tr,
      td {
        color: orange;
        border: 1px solid black;
      }
      td {
        width: 100px;
        height: 100px;
        background-color: rgb(227, 114, 113);
      }

      /* 下一層會改變 */
      .s1 > td {
        color: lightgreen;
      }
      .s2 > td {
        color: lightblue;
      }
      .s3 > td {
        color: lightgoldenrodyellow;
      }
    </style>
  </head>
  <body>
    <table>
      <h2>table 九宮格</h2>
      <tr class="s1">
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="s2">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr class="s3">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br /><br />
    <hr />
    <table>
      <h2>table 九宮格 colspan</h2>
      <tr class="s1">
        <td colspan="3">1</td>
        <!-- <td>2</td> -->
        <!-- <td>3</td> -->
      </tr>
      <tr class="s2">
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr class="s3">
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>
    <br /><br />
    <hr />
    <table>
      <h2>table 九宮格 rowspan</h2>
      <tr class="s1">
        <td rowspan="3">1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr class="s2">
        <!-- <td>4</td> -->
        <td>5</td>
        <td rowspan="2">6</td>
      </tr>
      <tr class="s3">
        <!-- <td>7</td> -->
        <td>8</td>
        <!-- <td>9</td> -->
      </tr>
    </table>
    <br /><br />
    <hr />
  </body>
</html>
