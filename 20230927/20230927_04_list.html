<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
  </head>
  <body>
    <!-- ol ul li -->
    <!-- Ordered list -->
    <h1>List</h1>
    <h3>Order List</h3>
    <ol type="a">
      <li>blue</li>
      <li>red</li>
      <li>orange</li>
    </ol>
    <hr />
    <h3>Unorder List</h3>
    <ul>
      <li>blue</li>
      <li>red</li>
      <li>orange</li>
    </ul>
    <hr />
  </body>
</html>
