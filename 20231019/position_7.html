<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pos-static {
        left: 30px;
        /* 這是 position property 的預設值 */
        position: static;
      }

      .pos-relative {
        position: relative;
        left: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>position</h3>
      <br />
      <hr />
      <h4>static</h4>
      <p class="pos-static">Lorem ipsum dolor sit amet consectetur.</p>
      <br />
      <hr />
      <h4>relative</h4>
      <p class="pos-relative">Lorem ipsum dolor sit amet consectetur.</p>
    </div>
  </body>
</html>
