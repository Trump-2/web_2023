<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        text-align: center;
        margin-bottom: 5vh;
      }

      table,
      td {
        border: 3px solid rgb(0, 0, 0);
        border-collapse: collapse;
        text-align: center;
      }

      .box {
        width: 100%;
        height: 70vh;
        background-color: cornflowerblue;
        /* auto 比較常用 */
        /* overflow: auto; */
        margin: auto;
      }

      table {
        width: 100%;
      }

      input {
        font-size: 20px;
      }

      input[type="text"] {
        background-color: darkolivegreen;
      }

      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" name="" id="" />
      <input type="submit" value="提交" />
    </div>
    <div class="container">
      <table>
        <tr>
          <td>
            <div class="box">
              <iframe
                src="https://www.merriam-webster.com/dictionary/margin"
                frameborder="0"
              ></iframe>
            </div>
          </td>
          <td>
            <div class="box">
              <iframe
                src="https://www.dictionary.com/browse/apple"
                frameborder="0"
              ></iframe>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
