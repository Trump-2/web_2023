<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        font-size: 25px;
      }

      nav {
        width: 100%;
        background-color: orchid;
        height: 5vh;
        position: fixed;
        top: 0;
        z-index: 10;
        /* opacity: 0.3; */
      }

      h2 {
        display: none;
      }

      .pos-static {
        position: static;
      }

      .pos-relative {
        position: relative;
        left: 30px;
      }

      .box {
        width: 50%;
        height: 50vh;
        background-color: darksalmon;
        position: relative;
      }

      .box1 {
        width: 70px;
        height: 70px;
        background-color: darkgrey;
        position: absolute;
      }

      .box2 {
        width: 70px;
        height: 70px;
        background-color: darkturquoise;
        position: absolute;
        top: 0;
        right: 0;
      }

      .box3 {
        width: 70px;
        height: 70px;
        background-color: rgb(228, 33, 253);
        position: absolute;
        bottom: 0;
        left: 0;
      }

      .box4 {
        width: 70px;
        height: 70px;
        background-color: darkblue;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      footer {
        width: 100%;
        height: 10vh;
        background-color: crimson;
        position: fixed;
        bottom: 0;
      }

      .pos-fixed {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 10;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav></nav>
      <h2>Position</h2>
      <hr />
      <h4>static</h4>
      <p class="pos-static">Lorem ipsum dolor sit amet.</p>
      <hr />
      <h4>relative</h4>
      <p class="pos-relative">Lorem ipsum dolor sit amet.</p>
      <hr />
      <h4>absolute</h4>
      <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
      </div>
      <hr />
      <h4>fixed</h4>
      <a class="pos-fixed" href="#">Top</a>
      <footer>I am footer</footer>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
  </body>
</html>
