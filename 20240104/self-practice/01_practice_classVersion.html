                    <option value="1" selected>+</option>
                    <option value="2">-</option>
                    <option value="3">*</option>
                    <option value="4">/</option>
                </select>
            </div>
            <div class="col">
                <button type="button" id="" class="btn btn-dark w-100 myBtn">計算</button>
            </div>

            </div>
        </div>
    </div>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js'></script>

<script>
    const myBtn = $(".myBtn")

    myBtn.click(()=>{
        const getNum1 =  +$(event.target).parent().parent().find(".myNum1").val()
        // console.log(getNum1)
        const getNum2 = +$(event.target).parent().parent().find('.myNum2').val()
        const getSelect = $(event.target).parent().parent().find('.mySelect').val()

        let result;
        switch(getSelect) {
            case "1":
                result = getNum1 + getNum2
                break
            case "2":
                result = getNum1 - getNum2
                break
            case "3":
                result = getNum1 * getNum2
                break
            case "4":
                result = getNum1 / getNum2
                break
        }

        const getSpan = $(event.target).parent().parent().find('.myResult')
        getSpan.text(result);
        getSpan.css("color","red")

    })
</script>
</body>
</html>
