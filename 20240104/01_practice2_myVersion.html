    </script>

  <script>
    $(function () {
      const mySpan = $(".mySpan");
      $(".myBtn").each(function (idx) {
        $(this).click(() => {
          const getNum1 = $(".myNum1").eq(idx).val();
          const getNum2 = $(".myNum2").eq(idx).val();
          const getSelect = $(".mySelect").eq(idx).val();



          let result;
          switch (getSelect) {
            case "+":
              result = Number(getNum1) + Number(getNum2);
              break;
            case "-":
              result = Number(getNum1) - Number(getNum2);
              break;
            case "*":
              result = Number(getNum1) * Number(getNum2);
              break;
            case "/":
              result = Number(getNum1) / Number(getNum2);
              break;
          }

          mySpan.eq(idx).text(result).css({ "font-size": "30px", "color": "red" });
        });
      });
    });
  </script>
