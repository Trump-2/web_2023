<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <input type="number" name="" id="myNum1" class="form-control">
      </div>
      <div class="col">
        <input type="number" name="" id="myNum2" class="form-control">
      </div>
      <div class="col">
        <select name="" id="mySelect" class="form-control text-center">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
      <div class="col"><button class="btn btn-success" id="myBtn">====</button></div>
      <!-- <div class="col"><input type="text" name="" id="myResult" class="form-control"></div> -->
      <div class="col">
        <span id="mySpan"></span>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

  <script>
    $(function () {
      $("#myBtn").click(() => {
        const getNum1 = $("#myNum1").val();
        const getNum2 = $("#myNum2").val();
        const getSelect = $("#mySelect").val();
        const getSpan = $("#mySpan");

        let result;
        switch (getSelect) {
          case "+":
            result = +getNum1 + +getNum2;
            break;
          case "-":
            result = +getNum1 - +getNum2;
            break;
          case "*":
            result = +getNum1 * +getNum2;
            break;
          case "/":
            result = +getNum1 / +getNum2;
            break;
        }
        // console.log(result);

        getSpan.text(result);
        getSpan.css({ "font-size": "30px", "color": "red" });

      })
    })
  </script>
</body>

</html>
