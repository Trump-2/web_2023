<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: separate;
  border-spacing: 0;
  width: 50%;
  border: 2px solid black;
  border-radius: 10px; /* 圓角的大小 */
}

th, td {
  border: 1px solid black;
  padding: 10px;
  text-align: left;
}

/* 第一行的第一個和最後一個單元格圓角 */
th:first-child {
  border-top-left-radius: 10px;
}

th:last-child {
  border-top-right-radius: 10px;
}

/* 最後一行的第一個和最後一個單元格圓角 */
tr:last-child td:first-child {
  border-bottom-left-radius: 10px;
}

tr:last-child td:last-child {
  border-bottom-right-radius: 10px;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>Row 1, Cell 1</td>
    <td>Row 1, Cell 2</td>
  </tr>
  <tr>
    <td>Row 2, Cell 1</td>
    <td>Row 2, Cell 2</td>
  </tr>
</table>

</body>
</html>
