<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css' />

  <style>
    .box {
      background:orange;
      width:10vw;
      height: 20vh;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <div class="box" id="myBox"></div>
      </div>
      <div class="col">
        <div class="mt-5">
          <button type="button" class="btn btn-success" id="myBtn">showBtn</button>
          
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' ></script>
  <script>
    const myBtn = $("#myBtn")
    const myBox = $("#myBox")    

    myBtn.click(function(){
      // jq .toggle() 會在 .show() 和 .hide() 之間來回切換；至所以可以達到此效果是透過檢查元素的可見性，如果元素是隱藏的就執行 .show()，是可見的就執行 .hide()
        myBox.toggle()
    })
  </script>
</body>
</html>
