<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset{
      width:55%;
      height:90vh;
      margin:0 auto;
      border:3px solid #bab9b1;
      background-color:rgb(247, 247, 236);
      font-size:25px;
    }
    legend {
      font-size:40px;
      font-weight:bold;
      font-style:italic;
      text-decoration:underline
    }

    .input-field {
      width:70px;
    }
    .input-field-2 {
      width:30px;
    }

    img {
      width:220px;
      height:250px;
      float:right;
    }

    div {
      /* background-color:#fd9d0c; */
      position:relative;
    }

    div::after {
      content:"錄取";
      color:red;
      border-style:dashed;
      border-color:rgb(254, 24, 24);
      border-width:3px;
      /* background-color: #ffffff; */
      font-size:18px;
      font-weight:bold;
      display:inline-block;
      padding:5px 10px;
      position:absolute;
      top:-18px;
      right:-27px;
    }

    p {
      margin:30px 0;
    }

    .submit-button {
      width:70px;
      height:50px;
      background-color: white;
      font-size:17px;
      border:5px groove ;
      border-radius: 15px 30px;
    }

    .reset-button {
      width:70px;
      height:50px;
      background-color: white;
      font-size:17px;
      border:5px groove ;
      border-radius: 30px 10px;
    }
  </style>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>履歷表</legend>
      <div>
        <img src="./images/1.png" alt="">
      </div>
      <p>
        <label for="lname">姓氏</label>
        <input class="input-field" type="text" name="" id="lname">
      </p>
      <p>
        <label for="fname">名子</label>
        <input class="input-field" type="text" name="" id="fname">
      </p>
      <p>
        <label for="age">年齡</label>
        <input class="input-field-2" type="number">
      </p>
      <p>
        <label for="">性別</label>
        <input type="radio" name="gender" id="male">
        <label for="male">男</label>
        <input type="radio" name="gender" id="female">
        <label for="female">女</label>
      </p>
  
      <p>
        <label for="identity">身分別</label><br>
        <select name="" id="identity" size="3">
          <option value="">一般民眾</option>
          <option value="">身障人士</option>
          <option value="" selected>退伍軍人</option>
          <option value="">原住民</option>
          <option value="">新住民</option>
        </select>
      </p>
      <p>
        <label for="">應徵職務</label>
        <input type="checkbox" name="" id="position">
        <label for="position">廁所阿北</label>
        <input type="checkbox" name="" id="position2">
        <label for="position2">助理工程師</label>
        <input type="checkbox" name="" id="position3">
        <label for="position3">軟體工程師</label>
        <input type="checkbox" name="" id="position4">
        <label for="position4">專案經理</label>
      </p>
  
    <p>
      <button class="reset-button" onclick="alert('繼續努力')">重置</button>
    </p>
    <p>
      <label for="comment">意見回饋</label><br>
      <textarea name="" id="comment" cols="40" rows="5">
感謝你的寶貴意見!
      </textarea>
    </p>

    <p>
      <input class="submit-button" type="submit" name="" id="" value="提交">
    </p>
  </fieldset>
  </form>
</body>
</html>
