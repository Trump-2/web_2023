<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,td{
      border:5px solid rgb(7, 157, 10);
      border-collapse:collapse;
    }

    body {
      background-color:black
    }

    table {
      width:80%;
      margin:auto;
    }

    td {
      width:250px;
      height:350px;
    }

    h2 {
      color:#fff;
    }
    .container {
      width:80%;
      margin:auto;
      text-align:center;
    }

    
    .h-20 {
      height:20vh;
    }

    .h-30 {
      height:30vh;
    }

    .h-60 {
      height:60vh;
    }

    .h-80 {
      height:80vh;
    }

    .w-25 {
      width:25%;
    }

    .w-30 {
      width:30%;
    }

    .w-50 {
      width:50%;
    }
    
    

    /* 將第二個 table 和他的 td 的 border - top 清除，兩表格銜接處才不會看起來比較粗*/
    .t-2-2 {
      border-top:0;
    }
    .t-2-td {
      border-top:0;
    }

    .a_container {
      text-align: center;
      font-size:40px;
      font-weight: bolder;
      font-style:italic;
      margin-top:30px;
    }

    a:link {
      margin-right:30px;
      color:rgb(40, 200, 240);
      text-decoration:none;
    }

    a:visited {
      color:rgb(40, 200, 240);
    }

    a:hover {
      color:red;
    }

    a:active {
      color:red;
    }

    a:link:last-child{
      margin-right:0;
    }

    hr {
      border:3px dotted rgb(236, 168, 9);
    }
  </style>
</head>
<body>
  <nav class="a_container">
    <a href="#t1">康乃爾筆記法</a>
    <a href="#t2">東大筆記法</a>
    <a href="#t3">麥肯錫筆記法</a>
    <a href="#t4">較複雜表格</a>

  </nav>
  <div id="t1" class="container">
    <hr>
    <h2>康乃爾筆記法</h2>
    <table>
      <tr>
        <td class="w-30 h-60"></td>
        <td></td>
      </tr>
      <tr>
        <td class="h-30" colspan="2"></td>
        <!-- <td ></td> -->
      </tr>
    </table>
  </div>
  <div id="t2" class="container">
    <hr>
    <h2>東大筆記法</h2>
    <table>
      <tr>
        <td class="w-50 h-80"></td>
        <!-- <td></td> -->
        <td></td>
        <td></td>
      </tr>
      
    </table>
  </div>
  <div id="t3" class="container">
    <hr>
    <h2>麥肯錫筆記法</h2>
    <table>
      <tr>
        <td class="h-20" colspan="3"></td>
        <!-- <td></td>
          <td></td> -->
        </tr>
        <tr>
          <td class="h-80 w-50"></td>
          <td></td>
          <td></td>
        </tr>
      </table>
  </div>
  <div id="t4" class="container">
    <hr>
    <h2>較複雜表格</h2>
    <table>
      <tr>
        <td rowspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td rowspan="2"></td>
      </tr>
      
      <tr>
        <!-- <td>6</td> -->
        <td></td>
        <!-- <td>8</td> -->
        <td></td>
        <!-- <td>10</td> -->
      </tr>
    </table>
    <table class="t-2-2">
      <tr>
        <td class="t-2-td"></td>
        <td class="t-2-td"></td>
      </tr>
    </table>
  </div>
  
  <div class="a_container">
    <a href="#">top</a>
  </div> 
  </body>
  </html>
