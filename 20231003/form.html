<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width:300px;
      border:3px solid grey;
      text-align:center;
      margin:0 auto;
    }

    .container {
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Form 表單</h3>
    <div class="box">

      <form action="">
        <p>
          <label for="name">&nbsp;First name</label>
          <input type="text" name="" id="name">
        </p>
        <p>
          <label for="mobile">&nbsp;Last name</label>
          <input type="text" name="" id="mobile">
        </p>
        <p>
          <input type="reset" value="清除">
          <input type="submit" value="送出">
        </p>
      </form>
    </div>
  </div>
</body>
</html>
