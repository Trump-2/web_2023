<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        background-image: url("https://images.unsplash.com/photo-1528459801416-a9e53bbf4e17?q=80&w=2024&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      }
    </style>
  </head>
  <body>
    <!-- content -->
    <!-- content end-->
    <div class="container mt-3">
      <h2 class="text-end mt-5">Product Create</h2>
      <form action="/action_page.php">
        <div class="row">
          <div class="col col-md-3">
            <div class="mb-3 mt-3">
              <label class="mb-2 fw-semibold fst-italic" for="file"
                >File:</label
              >
              <input type="file" class="form-control" id="file" name="file" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <label class="mb-2 fw-semibold fst-italic" for="des"
                >Photo Description:</label
              >
              <input
                type="text"
                class="form-control"
                id="des"
                placeholder="Enter Description"
                name="pswd"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="mb-2 fw-semibold fst-italic" for="price"
                >Price:</label
              >
              <input
                type="number"
                class="form-control"
                id="price"
                name="price"
                placeholder="Enter Price"
              />
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="mb-2 fw-semibold fst-italic" for="unit"
                >Unit:</label
              >
              <input
                type="text"
                class="form-control"
                id="unit"
                placeholder="Enter Unit"
                name="unit"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="mb-3">
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-success border-3">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
