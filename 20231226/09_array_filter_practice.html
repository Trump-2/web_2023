    crossorigin="anonymous"></script>

  <script>
    // 題目:基於原始的陣列，創造出一個值不重複的陣列

    // 方法一 : 搭配 .filter() 和 .indexOf() 使用
    let data = [3, 5, 5, 6, 3, 5, 10];
    let newData = [];

    newData = data.filter(function (val, idx, arr) {
      return arr.indexOf(val) === idx;
    })

    console.log(newData);

    // 方法二 : 使用 Set object
    let data2 = [3, 5, 5, 6, 3, 5, 10];
    let set = new Set(data2);
    // console.log(newData2)

    // 兩種方式將 set 轉成 array
    // 1. spread operator
    // let newData2 = [...set];
    // 2. Array.from()
    let newData2 = Array.from(set);
    console.log(newData2)

  </script>
