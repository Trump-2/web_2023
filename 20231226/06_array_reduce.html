    // console.log('sum:', sum)


    let data = [3, 5, 5, 6, 3, 5, 10];
    let newData = [];

    // 方法二 : 使用 .filter( )
    // .reduce() 有 2 個參數，第一個是 callback funciton 其參數有: 1. 累加器 (是上一個迴圈的 callback function 回傳的值；換句話說，callback function 的回傳值是下一個迴圈累積器的值), 2. 目前在處理的元素, 3. 目前元素的索引, 4. 呼叫 reduce() 的陣列；第二個是 acc 的初始值，如果沒有指定則會是陣列中的第一個元素
    sum = data.reduce(function (acc, cur) {
      return acc + cur;
    })

    console.log('reduce_method:', sum);
  </script>
