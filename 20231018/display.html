<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3 {
        background-color: cornsilk;
        width: 100px;
        height: 100px;
      }

      span {
        background-color: lightskyblue;
        /* 無效，因為 <span> 是 inline element */
        width: 50px;
        height: 50px;
      }

      button {
        width: 100px;
        height: 100px;
        background-color: lightsteelblue;
      }
    </style>
  </head>
  <body>
    <!-- block -->
    <h3>h3</h3>
    <h3>h3</h3>
    <h3>h3</h3>
    <h3>h3</h3>
    <br />
    <hr />
    <br />
    <!-- inline -->
    <span>123</span>
    <span>123</span>
    <span>123</span>
    <span>123</span>
    <br />
    <hr />
    <br />
    <!-- inline-block -->
    <button>aaa</button>
    <button>aaa</button>
    <button>aaa</button>
    <button>aaa</button>
  </body>
</html>
