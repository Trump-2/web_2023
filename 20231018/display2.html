<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 30px;
        text-align: center;
      }
      .display-block {
        display: block;
      }

      span {
        width: 100px;
        height: 50px;
        background-color: rgba(0, 139, 139, 0.613);
      }

      a {
        width: 100px;
        height: 50px;
        background-color: rgba(45, 74, 237, 0.596);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>block</h3>
      <h4>可以換行，可以調整大小</h4>

      <span>111</span>
      <span class="display-block">222</span>
      <span>333</span>

      <a class="display-block" href="">aaa</a>
      <a href="">bbb</a>
      <a href="">ccc</a>
    </div>
  </body>
</html>
