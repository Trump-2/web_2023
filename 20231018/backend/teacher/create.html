<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* global reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* body {
        background-image: url("../images/1.avif");
        background-size: cover;
      } */

      .container {
        padding-top: 50px;
        text-align: center;
        font-size: 30px;
        font-weight: 600;
        font-family: "Courier New", Courier, monospace;
        height: 100vh;
        background-image: url("../images/1.avif");
        background-size: cover;
      }

      table,
      td {
        /* border: 3px solid orange; */
        border-collapse: collapse;
      }

      table {
        width: 80%;
        margin: 0 auto;
      }

      td {
        height: 60px;
      }

      input[type="file"] {
        margin-left: 250px;
      }

      h2 {
        margin-bottom: 20px;
        /* margin-top: 100px; */
      }

      h2::first-letter {
        color: red;
      }

      span {
        color: red;
        text-decoration: underline;
      }

      input {
        font-size: 30px;
      }

      input:focus {
        background-color: rgb(229, 229, 229);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create (<span>C</span>RUD)</h2>
      <form action="">
        <table>
          <tr>
            <td>
              <label for="">姓名</label>
              <input type="text" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">年齡</label>
              <input type="number" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">手機</label>
              <input type="text" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">郵箱</label>
              <input type="text" name="" id="" />
            </td>
          </tr>

          <tr>
            <td>
              <input type="file" name="" id="" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" value="提交" />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
