<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        background-color: rgba(252, 168, 99, 0.618);
        width: 75%;
        height: 100vh;
        display: flex;
        align-items: center;
        margin: 0 auto;
      }

      .t-box {
        background-color: rgb(255, 176, 66);
        width: 80%;
        margin: 0 auto;
        text-align: center;
        font-size: 50px;
        font-weight: bold;
        color: white;
      }

      table {
        width: 80%;
        height: 80vh;
        /* border: 2px solid black; */
        margin: 0 auto;
        text-align: center;
      }

      a {
        color: black;
        text-decoration: none;
      }
      .box {
        height: 500px;
        border-radius: 50px;
        font-size: 70px;

        /* text 的垂直置中就使用 line-height property */
        line-height: 500px;
        border-left: 10px solid rgb(158, 89, 0);
        border-right: 10px solid rgb(158, 89, 0);
        font-family: sans-serif;
      }

      .box1 {
        /* background: radial-gradient(yellow 45%, rgb(255, 146, 22) 60%); */
        background: radial-gradient(
          rgb(255, 190, 106) 45%,
          rgb(255, 142, 14) 60%
        );
      }

      a:hover {
        color: rgb(255, 255, 255);
        font-family: "Courier New", Courier, monospace;
        font-weight: bold;
      }

      .box2 {
        /* background: radial-gradient(rgb(255, 146, 22) 45%, yellow 60%); */
        background: radial-gradient(
          rgb(255, 190, 106) 45%,
          rgb(255, 142, 14) 60%
        );
      }

      .w-20 {
        width: 5%;
      }
    </style>
  </head>
  <body>
    <div class="t-box">後台系統</div>
    <div class="container">
      <table>
        <tr>
          <td>
            <!-- 這裡可以試著將 <div> 移除直接對 <td> 添加樣式 -->
            <div class="box box1">
              <a href="./backend/teacher/index.html">Teacher</a>
            </div>
          </td>
          <td class="w-20"></td>
          <td>
            <div class="box box2">
              <!-- 這裡可以試著將 <div> 移除直接對 <td> 添加樣式 -->
              <a href="./backend/student/index.html">Student</a>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
