<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <span id="mySpan"></span>

  <script>
    //string method
    // toString()
    let num1 = 111;
    let numToString = num1.toString();
    console.log('num1', num1);
    console.log('num1 typeof', typeof (num1));
    console.log('numToString', numToString);
    console.log('numToString typeof', typeof (numToString));


    // toFixed() 四捨五入保留指定的小數位 
    let num2 = 3.1415;
    console.log(num2.length);
    console.log(num2.toFixed(0));
    console.log(num2.toFixed(1));
    console.log(num2.toFixed(2));
    console.log(num2.toFixed(3));






  </script>
</body>

</html>
