<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <h1 class="text-center my-3">Object caculator</h1>
  <div class="container">
    <div class="row mb-3">
      <div class="col-6">
        <input type="text" name="" class="num1 form-control">
      </div>
      <div class="col-6">
        <input type="text" name="" class="num2 form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">

        <button class="myBtn1 btn btn-primary">加</button>
        <button class="myBtn2 btn btn-success">減</button>
        <button class="myBtn3 btn btn-warning">乘</button>
        <button class="myBtn4 btn btn-danger">除</button>

      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <button class="btn btn-dark myBtn-all">全部</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span class="result">result...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    const num1 = document.querySelector('.num1');
    const num2 = document.querySelector('.num2');
    const myBtn1 = document.querySelector('.myBtn1');
    const myBtn2 = document.querySelector('.myBtn2');
    const myBtn3 = document.querySelector('.myBtn3');
    const myBtn4 = document.querySelector('.myBtn4');
    const myBtnAll = document.querySelector('.myBtn-all');
    const mySpan = document.querySelector('.result');


    myBtn1.addEventListener('click', function () {

      calObj.sumFun(+num1.value, +num2.value);
    })
    myBtn2.addEventListener('click', function () {

      calObj.subFun(+num1.value, +num2.value);
    })
    myBtn3.addEventListener('click', function () {

      calObj.multiFun(+num1.value, +num2.value);
    })
    myBtn4.addEventListener('click', function () {

      calObj.divFun(+num1.value, +num2.value);
    })
    myBtnAll.addEventListener('click', function () {

      mySpan.innerHTML =
        `
      ${num1.value} + ${num2.value} = ${calObj.sumFunA(+num1.value, +num2.value)}<br>
      ${num1.value} - ${num2.value} = ${calObj.subFunA(+num1.value, +num2.value)}<br>
      ${num1.value} * ${num2.value} = ${calObj.multiFunA(+num1.value, +num2.value)}<br>
      ${num1.value} / ${num2.value} = ${calObj.divFunA(+num1.value, +num2.value)}<br>
      `
    })

    let calObj = {

      sumFun: function (num1, num2) {
        let result = num1 + num2;
        mySpan.innerHTML = `${num1} + ${num2} = ${result}<br>`;

      },

      subFun: function (num1, num2) {
        let result = num1 - num2;
        mySpan.innerHTML = `${num1} + ${num2} = ${result}`;
      }
      ,
      multiFun: function (num1, num2) {
        let result = num1 * num2;

        mySpan.innerHTML = `${num1} + ${num2} = ${result}`;
      }
      ,
      divFun: function (num1, num2) {
        let result = num1 / num2;

        mySpan.innerHTML = `${num1} + ${num2} = ${result}`;
      },
      sumFunA: function (num1, num2) {
        let result = num1 + num2;
        return result;
      },

      subFunA: function (num1, num2) {
        let result = num1 - num2;
        return result;
      }
      ,
      multiFunA: function (num1, num2) {
        let result = num1 * num2;

        return result;
      }
      ,
      divFunA: function (num1, num2) {
        let result = num1 / num2;

        return result;
      }
    }
  </script>
</body>

</html>
