<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <h1 class="text-center my-3">Emotion</h1>
  <div class="container">
    <div class="row mb-3">
      <div class="col-6">
        <input type="text" id="myName" class="num1 form-control" placeholder="Enter a name">
      </div>
      <div class="col-6">
        <select type="text" id="myOption" class="num2 form-control">
          <option value="">--請選擇心情--</option>
          <option value="happy">快樂</option>
          <option value="soso">普通</option>
          <option value="sad">難過</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button class="myBtn btn btn-primary">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <span class="mySpan">result...</span>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    const myName = document.getElementById('myName');
    const myOption = document.getElementById('myOption');
    const myBtn1 = document.querySelector('.myBtn');
    const mySpan = document.querySelector('.mySpan');




    const obj = {
      name,
      happyFun: function () {
        return `Hi, ${this.name} 開心中`;
      },
      sadFun: function () {
        return `Hi, ${this.name} 難過中`;
      },
      sosoFun: function () {
        return `Hi, ${this.name} 還可以`;
      }

    }


    myBtn1.addEventListener('click', function () {
      // 測試用
      // console.log("su3");

      let text = "";
      // confirm() 跟 alert() 一樣是彈出視窗
      if (confirm('是否要計算?') == true) {
        text = "You pressed OK!";
        console.log('text', text);
      } else {
        text = "You canceled!";
        console.log('text', text);
        return false;
      }


      obj.name = myName.value;

      // 要使用者一定要選擇 select 中的某個選項
      if (myOption.value.length <= 0) {
        console.log('myOption.length:', myOption.length);
        alert("請選擇 心情狀態");
        // 這行會讓整個 click handler 結束，不會往下執行
        return false;
      }


      let getResult = '';
      switch (myOption.value) {
        case 'happy':
          getResult = obj.happyFun();
          mySpan.innerText = getResult;
          mySpan.setAttribute('class', 'text-success');
          break;
        case 'sad':
          getResult = obj.sadFun();
          mySpan.innerText = getResult;
          mySpan.setAttribute('class', 'text-info');
          break;
        case 'soso':
          getResult = obj.sosoFun();
          mySpan.innerText = getResult;
          mySpan.setAttribute('class', 'text-warning');
          break;
      }

    })
  </script>
</body>

</html>
