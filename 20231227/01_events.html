<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
  .box {
    width: 200px;
    height: 200px;
  }

  .bg-blue {
    background-color: lightskyblue;
  }

  .bg-pink {
    background-color: lightcoral;
  }
</style>

<body>
  <button class="myBtn p-3 btn btn-outline-info text-warning fs-4">我的按鈕</button>
  <button class="myBtn2 p-3 btn btn-outline-success text-primary fs-4" onclick="myBtn2Fun(this)">我的按鈕</button>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="box bg-blue"></div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    function myBtn2Fun(data) { // 17行呼叫函數時傳入 this，但因為 myBtn2Fun() 在 17 行做為 event handler，所以 this 會指向綁定事件的 HTML 標籤物件
      console.log('myBtn2 ok')
      console.log('myBtn2 nice')
      // console.log(this)
      console.log(data)
    }

    //
    function myBtn2Fun2() {
      console.log('myBtn2 ok')
      console.log('myBtn2 nice')
      // console.log(this)
      console.log(this)
    }
    // myBtn2Fun2();

    const myBtn = document.querySelector('.myBtn');
    const myBox = document.querySelector('.box');
    // 1. click 事件
    myBtn.addEventListener('click', function () {
      console.log('click ok')
    })

    //2. mouseenter、mouseout 事件
    myBtn.addEventListener('mouseenter', function () {
      console.log('mouseenter ok')
    })

    myBtn.addEventListener('mouseout', function () {
      console.log('mouseout ok')
    })

    myBox.addEventListener('mouseenter', function () {
      console.log('box mouseenter ok');
      this.setAttribute('class', 'box bg-pink');
      alert('Hello Box');
    });

    myBox.addEventListener('mouseout', function () {
      console.log('box mouseout ok');
      this.setAttribute('class', 'box bg-blue');
    });

  </script>
</body>

</html>
