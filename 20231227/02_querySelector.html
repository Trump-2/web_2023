<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="d-grid">
          <button class="btn btn-outline-danger myBtn">按鈕 1</button>
        </div>
      </div>
      <div class="col">
        <div class="d-grid">
          <button class="btn btn-outline-secondary myBtn">按鈕 2</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

  <script>
    myBtn = document.querySelectorAll('.myBtn') // .querySelectorAll() 回傳一 nodeList 的資料結構
    // console.log(myBtn)
    // console.log(Array.from(myBtn)) // 將 nodeList 轉換成 array
    // console.log(Array.isArray(myBtn));

    myBtn.forEach(function (val, idx) { // nodeList 可以使用 array 的 .forEach()
      // console.log('val:', val);
      // console.log('idx', idx)
      // console.log('this', this) // 是指向 BOM 的 window object

      const getValue = val.innerText; // 取得 button tag 的內容
      val.addEventListener('click', function () {
        console.log(`${getValue} is clicked`);
      })
    })
  </script>
</body>

</html>
