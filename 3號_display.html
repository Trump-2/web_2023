<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      td {
        height: 50px;
      }
      table {
        width: 80vw;
        margin: auto;
      }
      span {
        background-color: rgb(233, 216, 196);
      }
      .div div {
        background-color: rgb(233, 216, 196);
        margin:20px;
        height:100px;
        width:100px;
      }
      tr:nth-child(2) >td{
    text-align:center;
    }
      tr:nth-child(4) > td:nth-child(3) > span {
        display: block;
        width:100px;
        height: 100px;
        margin-bottom: 20px;
        text-align: center;
        line-height: 100px;
      }
      tr:nth-child(5) > td:nth-child(3) > span {
        display: inline-block;
        height: 100px;
        width: 100px;
        margin-right: 20px;
        text-align: center;
        line-height: 100px;
      }
      tr:nth-child(3) > td:nth-child(3) > div {
        display: inline;
        /* width:100px; */
        height: 100px;
        margin-bottom: 20px;
        text-align: center;
        line-height: 100px;
      }
      tr:nth-child(5) > td:nth-child(3) > div {
        display: inline-block;
        height: 100px;
        width: 100px;
        margin-right: 20px;
        text-align: center;
        line-height: 100px;
      }
      td:nth-child(1) {
        width: 10%;
      }
      td:nth-child(2) {
        width: 20%;
      }
      td:nth-child(3) {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <table class="span">
        <tr>
          <th>display</th>
          <th>origin</th>
          <th>after</th>
        </tr>
        <tr>
            <td colspan="3">span</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
          <td>inline</td>
          <td><span>123</span><span>456</span><span>789</span></td>
          <td><span>123</span><span>456</span><span>789</span></td>
        </tr>
        <tr>
          <td>block</td>
          <td><span>123</span><span>456</span><span>789</span></td>
          <td><span>123</span><span>456</span><span>789</span></td>
        </tr>
        <tr>
          <td>inlin-block</td>
          <td><span>123</span><span>456</span><span>789</span></td>
          <td><span>123</span><span>456</span><span>789</span></td>
        </tr>
      </table>
    </div>
    <br><br>
    <!-- div -->
    <div class="container">
        <table class="div">
          <tr>
            <th>display</th>
            <th>origin</th>
            <th>after</th>
          </tr>
          <tr>
              <td colspan="3">div</td>
              <!-- <td></td> -->
              <!-- <td></td> -->
          </tr>
          <tr>
            <td>inline</td>
            <td><div>123</div><div>456</div><div>789</span></td>
            <td><div>123</div><div>456</div><div>789</div></td>
          </tr>
          <tr>
            <td>block</td>
            <td><div>123</div><div>456</div><div>789</div></td>
            <td><div>123</div><div>456</div><div>789</div></td>
          </tr>
          <tr>
            <td>inlin-block</td>
            <td><div>123</div><div>456</div><div>789</div></td>
            <td><div>123</div><div>456</div><div>789</div></td>
          </tr>
        </table>
      </div>
  </body>
</html>
