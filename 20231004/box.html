<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: rgb(102, 176, 242);
      }

      table,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }

      table {
        width: 100%;
      }

      .container {
        width: 80%;
        height: 80vh;
        background-color: aqua;
        margin: 0 auto;
      }

      .box {
        background-color: lightcoral;
        width: 80%;
        height: 80vh;
        margin: 0 auto;
      }

      .td-1 {
        width: 20%;
      }
    </style>
  </head>
  <body>
    body
    <div class="container">
      container
      <div class="box">
        box
        <table>
          <tr>
            <td class="td-1">123</td>
            <td>456</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
