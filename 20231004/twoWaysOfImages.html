<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        background-image: url("https://picsum.photos/id/30/600/400");
        width: 1200px;
        height: 800px;
        background-color: antiquewhite;
      }

      a img {
        width: 200px;
        height: 200px;
      }

      .link-img {
        background-image: url("./images/5.jpg");
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>img</h3>
      <img src="./images/2.jpg" alt="" />
    </div>
    <div class="container">
      <h3>background img</h3>
      <div class="box"></div>
    </div>
    <div class="container">
      <h3>link img</h3>
      <a href="">
        <img src="./images/5.jpg" alt="" />
      </a>
    </div>
    <div class="container">
      <h3>link background-image</h3>
      <a href="">
        <div class="link-img"></div>
      </a>
    </div>
  </body>
</html>
