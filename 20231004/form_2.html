<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .important{
      color:rgb(255, 155, 5);
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>單行文字</h3>
    <p>
      <input type="text" value="lorem">
    </p>
  </div>
  <div class="container">
    <h3>數字</h3>
    <p>
      <input type="number" value="456">
    </p>
  </div>
  <div class="container">
    <h3>日期</h3>
    <p>
      <input type="date" value="2023-10-03">
    </p>
  </div>
  <div class="container">
    <h3 class="important">下拉選單</h3>
    <p>
      <select name="" id="">
        <option value="">請選擇</option>
        <option value="">s1</option>
        <option value="">s2</option>
        <option value="">s3</option>
        <option value="">s4</option>
      </select>
    </p>
  </div>
  <div class="container">
    <h3 class="important">選擇紐</h3>
    <p>
      <input type="radio" name="myradio" id="">
      <label for="">item1</label>
      <input type="radio" name="myradio" id="item2">
      <label for="item2">item2</label>
      <input type="radio" name="myradio" id="item3">
      <label for="item3">item3</label>
    </p>
  </div>
  <div class="container">
    <h3 class="important">
      checkbox 多選
    </h3>
    <input type="checkbox" name="myCheckbox" id="check1">
    <label for="check1">html</label>
    <input type="checkbox" name="myCheckbox" id="check2">
    <label for="check2">css</label>
    <input type="checkbox" name="myCheckbox" id="check3">
    <label for="check3">javascript</label>
  </div>
  <div class="container">
    <h3>
      password 密碼
    </h3>
    <input type="password" name="" id="">
  </div>
  <div class="container">
    <h3>
      textarea
    </h3>
    <textarea name="myTextarea" id="" cols="80" rows="5">
Hi, there !
    </textarea>
  </div>
  <div class="container">
    <h3>
      submit 提交
    </h3>
    <input type="submit" value="提交">
  </div>
  <div class="container">
    <h3>
      reset 重置
    </h3>
    <input type="reset" value="重置">
  </div>
  <div class="container">
    <h3>file 檔案</h3>
    <form action="" method="post" enctype="multipart/form-data">
      <p>
        <input type="file" name="" id="">
      </p>
    </form>
  </div>
  <div class="container">
    <h3>
      hidden 隱藏
    </h3>
    <p>
      <input type="hidden" name="we_go">
    </p>
  </div>

</body>
</html>
