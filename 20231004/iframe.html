<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    nav {
      text-align:center;
      font-size:25px;
    }

    a {
      color:red;
      margin-right:20px;
    }

    a:last-child {
      margin-right: 0;
    }
    .container {
      width: 70%;
      margin:0 auto;
      background-color:blanchedalmond;
      text-align:center;
    }
    iframe {
      border:3px solid brown;
      box-shadow: 5px 5px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#item1">iframe</a>
    <a href="#item2">youtube iframe</a>
    <a href="#item2">google map</a>
  </nav>
  <div id="item1"></div>
  <div class="container">
    <h3>iframe</h3>
    <iframe src="" frameborder="0" width="600" height="450"></iframe>
  </div>
  <div id="item2"></div>
  <div class="container">
    <h3>youtube iframe</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/xB_aB2CK-Hs?si=2qx-8OglxCHJEPYy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>
  <div id="item3"></div>
  <div class="container">
    <h3>google map</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14452.30313196565!2d121.47989425000002!3d25.099295899999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442af352fabe69b%3A0x7938ab472cfceaa8!2z5paw5YyX5biC6JiG5rSy5Y2A5LuB5oSb5ZyL5rCR5bCP5a24!5e0!3m2!1szh-TW!2stw!4v1696388116506!5m2!1szh-TW!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>
</body>
</html>/
