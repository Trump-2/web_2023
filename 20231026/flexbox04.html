<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 80vh;
        background-color: rgba(31, 157, 235, 0.508);
        /* 讓該元素變成 flex container，而且也等同宣告要使用 flexbox */
        display: flex;

        /* 水平對齊 flex item 的方式 */
        justify-content: space-around;

        /* 垂直對齊 flex item 的方式 */
        align-items: center;

        /* flex container 不是滿 width，想要置中的作法 */
        width: 90%;
        margin: auto;

        /* 指定 flex item 在需要的情況下要不要換行 */
        flex-wrap: wrap;
      }

      .item {
        width: 200px;
        height: 200px;
        background-color: rgb(191, 188, 184);
        border: 1px solid black;
      }

      .item-none {
        width: 200px;
        height: 200px;
        background-color: rgb(191, 188, 184);
        border: 1px solid black;
        /* 讓下一行的 flex item 可以跟前一行一樣的方式對齊 */
        opacity: 0;
      }
      /* .top {
        align-self: flex-start;
      }

      .bottom {
        align-self: flex-end;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <!-- flex container -->
      <div class="item top">item1</div>
      <div class="item">item2</div>
      <div class="item bottom">item3</div>
      <div class="item">item4</div>
      <div class="item">item5</div>
      <div class="item">item6</div>
      <div class="item item-none">item7</div>
      <div class="item item-none">item8</div>
    </div>
  </body>
</html>
