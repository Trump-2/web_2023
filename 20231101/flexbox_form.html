<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 80%;
        height: 80vh;
        background-color: cornflowerblue;
        display: flex;
        justify-content: space-around;
        /* align-items: center; */
      }

      .item {
        background-color: rgb(170, 164, 164);
        border: 3px solid black;
        height: 100px;
      }

      .my-label {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: burlywood;
      }

      .my-input {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
      .w-20 {
        width: 20%;
      }

      .w-30 {
        width: 30%;
      }

      .w-40 {
        width: 40%;
      }
      input {
        width: 80%;
      }
    </style>
  </head>
  <body>
    <h3>form</h3>
    <div class="container">
      <div class="item w-20">
        <div class="my-label">
          <label for="">name</label>
        </div>
      </div>
      <div class="item w-30">
        <div class="my-input">
          <input type="text" />
        </div>
      </div>
      <div class="item w-40"></div>
    </div>
    <h3>Image</h3>
    <div class="container">
      <div class="item w-20">
        <label for="">name</label>
      </div>
      <div class="item w-30">
        <input type="text" />
      </div>
      <div class="item w-40"></div>
    </div>
  </body>
</html>
