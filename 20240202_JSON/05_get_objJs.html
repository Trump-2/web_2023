<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" id="myContainer">
      <div class="row">
        <div class="col-1">id</div>
        <div class="col-1">area</div>
        <div class="col-1">city</div>
        <div class="col-3">name</div>
        <div class="col">location</div>
        <div class="col">url</div>
      </div>
      <!-- <div class="row">
        <div class="col-2">1</div>
        <div class="col-2">iphone1</div>
        <div class="col-2">10000</div>
        <div class="col-6">台北</div>
      </div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/obj.js"></script>
    <script>
      $(function () {
        const myContainer = $("#myContainer");
        // console.log(factoryObj);
        factoryObj.forEach((element) => {
          const content = `
              <div class="row">
                <div class="col-1">${element.id}</div>
                <div class="col-1">${element.area}</div>
                <div class="col-1">${element.city}</div>
                <div class="col-3">${element.name}</div>
                <div class="col">${element.location}</div>
                <div class="col">${element.url}</div>
              </div>
              `;
          myContainer.append(content);
        });

        // $function() 的結束標籤
      });
    </script>
  </body>
</html>
