<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container" id="myContainer">
      <div class="row">
        <div class="col-2">id</div>
        <div class="col-2">name</div>
        <div class="col-2">price</div>
        <div class="col-6">location</div>
      </div>
      <!-- <div class="row">
        <div class="col-2">1</div>
        <div class="col-2">iphone1</div>
        <div class="col-2">10000</div>
        <div class="col-6">台北</div>
      </div> -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(function () {
        const url = "./02_ajaxData.php";
        const myContainer = $("#myContainer");
        // 等於下面的 $.get( )
        // $.ajax({
        //   type: "get",
        //   url: `${url}`, // = 只寫 url
        //   data: "data", // 傳送到後端的資料
        //   //   dataType: "json",
        //   success: function (res) {
        //     console.log(res);
        //   },
        // });

        $.get(`${url}`, function (res) {
          console.log(res); // 這裡的結果要用 xampp 察看結果；如果是 live server，console 中的結果會怪怪的
          res.forEach((element, idx) => {
            console.log(element.id);
            console.log(element.name);
            console.log(element.price);
            console.log(element.location);

            // element.location 會是陣列，老師用 .toString() 將陣列轉成字串，但我的不用就可以成功把陣列顯示在畫面上，為什麼 ?
            let content = `
          <div class="row">
          <div class="col-2">${element.id}</div>
          <div class="col-2">${element["name"]}</div>
          <div class="col-2">${element["price"]}</div>
          <div class="col-6">${element.location.toString()}</div>
          </div>`;

            myContainer.append(content);
          });
        });
      });
    </script>
  </body>
</html>
