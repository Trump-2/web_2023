<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1527239441953-caffd968d952?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-position: center;
      font-family: 'RocknRoll One';
    }

    .submit {
      margin-right: 35px;
    }

    legend {
      font-weight: bolder;
      font-style: oblique;
      text-decoration: underline;
      color: rgb(78, 135, 160);

    }

    fieldset {
      /* border: 10px solid rgb(138, 189, 247); */
      padding: 15px;
      background-color: rgba(195, 195, 195, 0.56);
    }
  </style>
</head>

<body>
  <div class="container">
    <fieldset>
      <legend>新進人員基本表格</legend>

      <form action="" enctype="multipart/form-data">
        <div class="row">
          <div class="col-sm-2">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="lastname">姓氏</label>
              <input type="text" name="" id="lastname" class="form-control">
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-2">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="firstname">名子</label>
              <input type="text" name="" id="firstname" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="fw-semibold" for="">性別</label>
            <div class="">
              <div class="form-check form-check-inline">
                <input type="radio" name="mygender" id="gender" class="form-check-input">
                <label for="gender" class="form-check-label">男</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" name="mygender" id="gender2" class="form-check-input">
                <label class="form-check-label" for="gender2">女</label>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="age">年齡</label>
              <input type="text" name="myAge" id="age" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="phone">連絡電話</label>
              <input type="text" name="myPhone" id="phone" class="form-control">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-4">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="">出生年月日</label>
              <input type="date" class="form-control" id="address" placeholder="Enter address" name="address"
                value="2023-11-16" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <label class="fw-semibold" for="address">身分別</label>
            <div class="">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="identity" value="option1" />
                <label class="form-check-label" for="identity">一般民眾</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="identity2" value="option2" />
                <label class="form-check-label" for="identity2">身障人士</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="identity3" value="option3" />
                <label class="form-check-label" for="identity3">退伍軍人</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="identity4" value="option3" disabled />
                <label class="form-check-label" for="identity4">皇親國戚</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="identity5" value="option3" disabled />
                <label class="form-check-label" for="identity5">九五至尊</label>
              </div>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-4">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="">應徵職務</label>
              <select class="form-select form-select-lg">
                <option value="">請選擇</option>
                <option value="">廁所阿北</option>
                <option value="">助理工程師</option>
                <option value="">軟體工程師</option>
                <option value="">產品經理</option>
              </select>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="comment">意見回饋</label>
              <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-sm-2">
            <div class="mb-3 mt-3">
              <label class="fw-semibold" for="">喜歡的程式語言</label>
              <select name="" id="loves" class="form-select form-select-lg">
              </select>
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col">
            <div class="mb-3 mt-3 d-flex justify-content-end">
              <button type="submit" class="btn btn-outline-secondary">送出</button>
              <button type="submit" class="btn btn-warning ms-4">清除</button>
            </div>
          </div>
        </div>
      </form>
    </fieldset>
  </div>

  <script>
    const me = {
      lastName: "Wu",
      firstName: "YiHong",
      age: 23,
      phoneNumber: '0912345635',
      favorite: ['html', 'css', 'javascript']
    }

    const lastName = document.getElementById('lastname')
    const firstName = document.getElementById('firstname')
    const age = document.getElementById('age')
    const phoneNumber = document.getElementById('phone')
    const select = document.getElementById('loves');
    const option = document.createElement('option');

    console.log(option)

    lastName.value = me.lastName;
    firstName.value = me.firstName;
    age.value = me.age;
    phoneNumber.value = me.phoneNumber

    option.innerText = me.favorite[0];
    select.appendChild(option)
  </script>
</body>

</html>
